<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Archery Federation of Kyrgyzstan{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">Archery Federation KG</div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('news') }}">News</a></li>
                <li><a href="{{ url_for('events') }}">Events</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    
    {% block content %}{% endblock %}
    
    <footer class="footer">
        <div class="footer-content">
            <div>
                <h3>Archery Federation of Kyrgyzstan</h3>
                <p>Promoting archery sports in Kyrgyzstan</p>
            </div>
            <div>
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('news') }}">News</a></li>
                    <li><a href="{{ url_for('events') }}">Events</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
            <div>
                <h3>Contact</h3>
                <p>Email: info@archery.kg</p>
                <p>Phone: +996 XXX XXX XXX</p>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the hamburger menu and navigation elements
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            // Toggle menu when hamburger is clicked
            hamburger.addEventListener('click', function() {
              hamburger.classList.toggle('open');
              navMenu.classList.toggle('active');
            });
            
            // Close menu when a nav item is clicked
            const navItems = document.querySelectorAll('.nav-menu a');
            navItems.forEach(item => {
              item.addEventListener('click', function() {
                hamburger.classList.remove('open');
                navMenu.classList.remove('active');
              });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
              if (!hamburger.contains(event.target) && !navMenu.contains(event.target)) {
                hamburger.classList.remove('open');
                navMenu.classList.remove('active');
              }
            });
          });
    </script>
</body>
</html>
